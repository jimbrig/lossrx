name: Bug Report
description: File a bug report issue.
title: "[Bug]: <Title>"
labels: [
  "bug"
]
assignees:
  - jimbrig
body:
  - type: markdown
    attributes:
      value: |
        > Thanks for submitting a new bug report issue for the repository. Follow the instructions below to fill out
        > the form in a manner that helps us resolve the issue as soon as possible.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps To Reproduce"
      description: Please enter the steps to reproduce the issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Further Relevant Details
      placeholder: Add any relevant details here (i.e. what did you expect to happen?).
    validations:
      required: false
  - type: input
    id: repro-url
    attributes:
      label: "Reproduction URL"
      description: Please enter your GitHub URL to provide a reproduction of the issue
      placeholder: ex. https://github.com/{USERNAME}/{REPO}
    validations:
      required: true
      pattern: ^https://github.com/.*$
      message: Please provide a valid GitHub URL.
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code,
        so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "Operating System"
      description: What is the impacted environment's operating system? (Select all that apply)
      multiple: true
      options:
        - Windows
        - Linux
        - MacOS (Darwin)
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
